    /* Reset CSS */
    * {

    body {

    nav ul {

    nav .logo {

    main {

    footer {

    footer p {
      font-size: 14px;
      margin: 0;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -20px;
    }

    .photo {
      position: relative;
      flex: 0 0 calc(33.33% - 40px);
      margin: 20px;
      overflow: hidden;
      border: none;
      height: 300px;
      width: 450px;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .photo:hover .overlay {
      opacity: 1;
    }

    .caption {
      text-align: center;
    }

    .caption p {
      margin-bottom: 5px;
    }
  </style>

  <div class="password-overlay" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center;">
    <div style="background-color: #fff; padding: 20px; text-align: center;">
      <h2>Enter Password</h2>
      <input type="password" id="password-input" style="margin-bottom: 10px;">
      <br>
      <button onclick="checkPassword()">Submit</button>
      <button onclick="redirectToLandscape()">Incorrect password, Redirect to Landscape</button>
    </div>
  </div>

  <script>
    var password = 'Portrait'; // Replace with your desired password

    function checkPassword() {
      var passwordInput = document.getElementById('password-input').value;

      if (passwordInput === password) {
        document.querySelector('.password-overlay').style.display = 'none';
        document.getElementById('portfolio').style.display = 'block'; // Show the main content
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    function redirectToLandscape() {
      window.location.href = 'landscape.html';
    }
  </script>
